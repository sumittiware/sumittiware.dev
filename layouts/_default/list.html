{{ define "main" }}
<div class="posts">
    <h1>{{ .Title }}</h1>
    {{ if .Description }}<p>{{ .Description }}</p>{{ end }}
    <ul>
        {{ range .Paginator.Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span class="date">{{ dateFormat "January 2, 2006" .Date }}</span>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
